<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "utf-8">
    	<meta http-equiv = "X-UA-Compatible" content = "IE = edge">
    	<meta name = "viewport" content = "width = device-width, initial-scale = 1">
		
		<title>Chatting page</title>

		<link href = "css/bootstrap.css" rel = "stylesheet">
    	<link href = "style.css" rel = "stylesheet">
	</head>

	<body bgcolor = "#FEF8A0">
		<img src = "images/greenLamp.jpg" alt = "Server is OK" id = "greenLamp">
		<img src = "images/redLamp.jpg" alt = "Error" id = "redLamp">
		<h1 align = "center"> Chatting room </h1>

		<section class = "inputName">
			<form id = "form1" class = "form-inline" align = "center">
	  			<input id = "nameInputText" type = "text" class = "input-small" placeholder = "Name" required> </input>
	  			<label class = "checkbox">
	    			<input type = "checkbox"> Remember me &nbsp </input>
	  			</label>
	  			<button type = "submit" class = "btn btn-success"> Send </button>
			</form>

			<!--<form id = "form2" class = "form - inline" align = "center">
				<h3> Hello, user!! </h3>
  				<input type = "text" class = "input-small" placeholder = "Change name" required> </input>
  				<button type = "submit" class = "btn btn-success"> Send </button>
			</form>-->
		</section>

		<textarea rows = "20" cols = "100" id = "msgBlock" readonly> Yana: Hello, user!!!</textarea>
		<img src = "images/coolMan.jpg" alt = "User picture" width = "120"></img>
		<textarea rows = "3" id = "inputMsg" placeholder = "Input message"></textarea>
		<button type = "submit" class = "btn btn-success" id = "sendBtn"> Send message </button>
		<textarea rows = "3" id = "editOld" placeholder = "Old message"></textarea>
		<textarea rows = "3" id = "editNew" placeholder = "New message"></textarea>
		<button type = "submit" class = "btn btn-success" id = "editBtn"> Edit message </button>
		<textarea rows = "3" id = "delete" placeholder = "Bad message"></textarea>
		<button type = "submit" class = "btn btn-success" id = "delBtn"> Delete message </button>
		<h6 align = "center" > &copy 2015 Yana Yaroshevich</h6>
	</body>
</html>
